coupon-function-springboot-user-agent:
  type: oauthApplicationUserAgent
  scopes:
    - C_Coupon.everything

coupon-function-springboot:
  type: objectAction
  resourcePath: /coupons/issued
  oauth2Application: coupon-function-springboot-user-agent

runtime:
  deps: ['coupon-definition']
  type: springboot
  workload: deployment
  cpu: 500m
  memory: 256Mi