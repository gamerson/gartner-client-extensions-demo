coupon-function-gogin-user-agent:
  type: oauthApplicationUserAgent
  scopes:
    - C_Coupon.everything

coupon-function-gogin:
  type: objectAction
  resourcePath: /coupons/issued
  oauth2Application: coupon-function-gogin-user-agent

machine-workflow-action-headless-server:
  type: oauthApplicationHeadlessServer
  scopes:
    - C_Coupon.everything

assemble:
    include:
      - "go.mod"
      - "go.sum"
      - "*.go"
      - "*.client-extension-config.json"

runtime:
  watch:
    - "main.go"
  workload: deployment
  cpu: 100m
  memory: 100Mi