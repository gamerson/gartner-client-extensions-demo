coupon-function-gogin-user-agent:
  type: oauthApplicationUserAgent
  scopes:
    - C_Coupon.everything

coupon-function-gogin:
  type: objectAction
  resourcePath: /coupons/issued
  oAuth2ApplicationExternalReferenceCode: coupon-function-gogin-user-agent

machine-workflow-action-headless-server:
  type: oauthApplicationHeadlessServer
  scopes:
    - C_Coupon.everything

assemble:
  - include:
    - "*.client-extension-config.json"
    - "*.go"
    - "go.mod"
    - "go.sum"

runtime:
  deps: ['coupon-definition']
  watch: ['main.go']
  workload: deployment
  cpu: 100m
  memory: 100Mi