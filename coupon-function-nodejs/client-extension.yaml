coupon-function-nodejs-user-agent:
  type: oauthApplicationUserAgent
  scopes:
    - C_Coupon.everything

coupon-function-nodejs:
  type: objectAction
  resourcePath: /coupons/issued
  oauth2Application: coupon-function-nodejs-user-agent

assemble:
  - from: "."
    include:
      - "*.js"
      - "*.json"
      - "bin/*"
    into: "."

runtime:
  port: 3000
  watch:
    - "app.js"
  workload: deployment
  cpu: 100m
  memory: 100Mi